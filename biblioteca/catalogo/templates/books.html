{% extends "base.html" %}

{% block content %}
    <h1>Listado</h1>
    {% if books %}
        <ul>
            {% for book in books %}
            <li>
                <a href="{% url 'book' book.id %}">{{ book.title }}</a>
            </li>
            {% endfor %}
        </ul>

        {% else %}

            <p>Oops! No tenemos autores (? xd</p>

    {% endif %}

{% endblock %}
